<a href="{{ selectedBook.linkTo }}" class="list-group-item list-group-item-action"
  style="margin-bottom: 10px; border: none; border-bottom: {{ !isLast ? '1px dashed;' : 'none' }}">
  <div class="col-md-12 d-flex">
    <div class="col-md-3">
      <img src="{{ selectedBook.cover }}" alt="" width="170" height="240">
    </div>
    <div class="col-md-9">
      <div class="col-md-12">
        <h5 class="m-1">{{ selectedBook.title }}</h5>
      </div>
      <div class="col-md-12">
        <small>{{ selectedBook.writer }} - {{ selectedBook.publicationYear }}</small>
      </div>
    </div>
  </div>
</a>
